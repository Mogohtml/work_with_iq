name: VK Parser CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * *'  # Запускать каждый день в 12:00 по UTC (15:00 по Москве)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Используем Python 3.12, как требуется в проекте

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install flake8
        run: poetry run pip install flake8  # Явно устанавливаем flake8

      - name: Lint with flake8
        run: poetry run flake8 vk_spam_bot-main/
